<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/fc8cc3c5c9.js"></script>
</head>
<body>
    <header>

    </header>

    <section>
        <div>
            <h1>Create an Intuit account</h1>
            <p>One account for everything Intuit, including Mint. </p>
            <a href="#">Learn more</a>
        </div>
        <form action="#">
            
            <fieldset>
                <label>
                    Email address
                    <input type="email" name="email">
                </label>
                <label>
                    Phone (recommended)
                    <input type="text" name="phone">
                    <span>Standard call, messaging or data rates may apply.</span>
                </label>
                <label>
                    <input type="password" name="password">
                    <i class="fas fa-lock-open"></i>
                </label>
            </fieldset>

            <fieldset>
                <button> <i class="fas fa-lock"></i> Create Account </button>

            </fieldset>
             
            
        </form>
        <div>
            By clicking Create Account, you agree to our <br>
            <a href="#">Terms of Service</a> and have read and acknowledge our <a href="#">Privacy Statement</a>.
        </div>
        <div>
            Invisible reCAPTCHA by Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>.
        </div>
    </section>

   
</body>
</html>
